<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Disease Prediction Model</title>
    <style>
      body {
        background: linear-gradient(to bottom, #222222, #444444);
        color: #fff;
        font-family: sans-serif;
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .centered-box {
        width: 600px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: linear-gradient(to bottom, #222222, #444444);
      }

      .title {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mb-5">Symptom Selection</h1>
    <div class="container-fluid">
      <div class="centered-box">
        <form action="result">
          <div class="mb-3">
            <label for="dropdown1" class="form-label">Symptom 1</label>
            <select class="form-select" id="dropdown1" name="dropdown1" required>
              <option value="">Select...</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dropdown2" class="form-label">Symptom 2</label>
            <select class="form-select" id="dropdown2" name="dropdown2" required>
              <option value="">Select...</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dropdown3" class="form-label">Symptom 3</label>
            <select class="form-select" id="dropdown3" name="dropdown3" required>
              <option value="">Select...</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dropdown4" class="form-label">Symptom 4</label>
            <select class="form-select" id="dropdown4" name="dropdown4" required>
              <option value="">Select...</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dropdown5" class="form-label">Symptom 5</label>
            <select class="form-select" id="dropdown5" name="dropdown5" required>
              <option value="">Select...</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>
  </body>
